<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="javascript.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>HEADER</h1>
        </header>
        <main>
            <div class="add-book-container">
                <button class="add-book">Add Book</button> 
            </div>

            <div class="cards-container">
            </div>

            <div class="add-book-modal">
                <form class="add-book-form">
                    <h3>Add new Book</h3>
                    <input id="title" class="input" type="text" required maxlength="100" placeholder="Title"> 
                    <input id="author" class="input" type="text" required maxlength="100" placeholder="Author">
                    <input id="pages" class="input" type="number" required maxlength="10000" placeholder="Pages">
                    <div class="isread">
                        <label for="is-read">Have you read it?</label>
                        <input id="isRead" type="checkbox">
                    </div>
                    <button id="form-submit" type="submit">Submit</button>
                </form>
            </div>
        </main>
        <footer>
            <h1>Footer</h1>
        </footer>
    </body>
</html>
